
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장학금 정보 리스트</title>
</head>
<body>
    <h1>💸 연세대학교 장학금 게시판</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <strong>{{ post.title }}</strong><br>
                    마감일: {{ post.deadline }}<br>
                    <a href="{{ post.link }}" target="_blank">공지 보기</a>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>불러올 장학금 정보가 없습니다.</p>
    {% endif %}
</body>
</html>
